  <body class="container my-5">
    <h1 class="display-2 my-5">Tabela</h1>
      <div class="row">
        <div class="col-6">
          <label for="" class="form-label">Digite o Nome</label>
          <input type="text" name="" id="inpNome" class="form-control">
        </div>
        <div class="col-6">
          <label for="" class="form-label">Digite o Idade</label>
          <input type="number" name="" id="inpIdade" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label for="" class="form-label">Digite o Peso</label>
          <input type="number" name="" id="inpPeso" class="form-control">
        </div>
        <div class="col-6">
          <label for="" class="form-label">Digite o Altura</label>
          <input type="number" name="" id="inpAltura" class="form-control">
        </div>
      </div>
      
      <div class="row">
        <div class="col-12">
          <button id="btn" class="my-5 btn btn-primary w-100">Enviar</button>
        </div>
      </div>

    <table class="table">
      <thead>
        <th>Nome</th>
        <th>Idade</th>
        <th>Peso</th>
        <th>Altura</th>
      </thead>
      <tfoot id="menor">
        
      </tfoot>
      <tbody id="tr">
        
      </tbody>
    </table>
    
    <script src="index.js"></script>

  </body>
</html>
