    <h1>Simulado</h1>
    <div class="row my-5">
      <div class="col-6">
        <label for="" class="form-label">Nome</label>
        <input type="text" name="" id="inpNome" class="form-control">
      </div>
      <div class="col-6">
        <label for="" class="form-label">Idade</label>
        <input type="number" name="" id="inpIdade" class="form-control">
      </div>
    </div>
    <div class="row my-3">
      <div class="col-6">
        <label for="" class="form-label">Sexo</label>
        <select name="" id="select" class="form-select">

          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
        </select>
      </div>
    </div>
    <button class="btn btn-primary mb-5" id="cadastrar">Cadastrar</button>

    <h2>Filtro</h2>
    <div class="row my-3">
      <div class="col-8">
        <label for="" class="form-label">Selecione uma opção</label>
        <select name="" id="selectFiltro" class="form-select">
          <option value="0">Todos</option>
          <option value="1">Masculino</option>
          <option value="2">Feminino</option>
        </select>
      </div>
    </div>
    <button class="btn btn-primary mb-5" id="pesquisar">Pesquisar</button>

    <div class="row my-5">
      <div class="col-8">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Idade</th>
              <th scope="col">Sexo</th>
            </tr>
          </thead>
          <tbody id="table">
            
          </tbody>
        </table>
      </div>
      <div class="col-4">
        <div id="total-registros" class="text-center">
          <h4 class="text-success">Total de Registros</h4>
          <p id="p"></p>
        </div>
      </div>
    </div>
